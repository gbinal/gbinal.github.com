<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://graybrooks.com/assets/css/normalize.css">
        <link rel="stylesheet" href="https://graybrooks.com/assets/css/main.css">
        <link rel="stylesheet" href="https://graybrooks.com/assets/css/syntax.css">

    </head>
    <body>



      <header role="banner">

      <div class="wrap">
        {% if site.logourl != null %}
          <img class="logo" src="{{site.logourl}}" alt="{{site.logoalt}}">
        {% endif %}
        <h1><a class="title-link" href="https://www.graybrooks.com">{{ site.name }}</a></h1>
        <div style="float:right">
            <!-- This should be a configurable item in data/ -->

            <a href="https://www.graybrooks.com" class="title-link">
                <img height="52" src="https://graybrooks.com/assets/img/xkcd_logo.png" alt="Your agency logo">
            </a>
        </div>
      </div>
      </header>

      <div class="wrap content">

          {% include sidebar.html %}

        <section id="main" class="main-content" role="main">
          {{ content }}
        </section>
        
        
        <footer role="contentinfo">
          <p>Hosted on <a href="https://github.com/gbinal/gbinal.github.com">Github Pages</a></p>
            
            <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-35100732-1', 'auto');
  ga('send', 'pageview');

</script>
        </footer>

      </div><!-- /.wrap -->
    </body>
</html>
